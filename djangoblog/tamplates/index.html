{% extends 'base.html' %}

{% load static %}

{% block title %}  welcome to Django {% endblock %}
{% block style_sheet %} {% endblock %}

{% block contain %}



	
	
	<!-- END #fh5co-offcanvas -->
	
	<!-- END #fh5co-header -->
	
	{% for p in post %}
			<article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
				<figure>
					<a href="{% url 'single_post' id=p.id %}"><img src="{{p.image.url }}" class="img-responsive"></a>
				</figure>
				<span class="fh5co-meta"><a href="{% url 'topic' name=p.category.name %}">{{p.category.name}}</a></span>
				<h2 class="fh5co-article-title"><a href="{% url 'single_post' id=p.id %}">{{p.title}}</a></h2>
				<h4>
				<a href="
				{% url 'author' name=p.article_author.name.username %}">{{p.article_author.name.get_full_name}}</a></h4>
				<span class="fh5co-meta fh5co-date">{{p.posted_on}}</span>
			</article>

{% endfor %}
	 
	  {% endblock %}
